{% extends 'Master.html' %}

{% block content %}
<div class="container">
    {% for product in products %}
        <ul>
            <li>Категория: {{ product.category.name }}</li>
            <li>Название: {{ product.name }}</li>
            <li>Цена: {{ product.price }}</li>
            <li>Колличество: {{ product.count }}</li>
            <li>Описание: {{ product.description }}</li>
        </ul>
    <hr>
    {% endfor %}
</div>
{% endblock %}
