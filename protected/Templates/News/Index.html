{% extends 'Master.html' %}

{% block content %}
<div class="container">
    <br>
    <a class="btn btn-success" href="/article/create">Создать новую статью</a>
    <br>
    <hr>
    <h2>Все статьи</h2>
    <hr>
    <ul>
        {% for article in news %}
        <li>
            <h4><a href="/article/{{ article.id }}">{{ article.title }}</a></h4>
            <p>{{ article.preview }}</p>
            <br>
            <a href="/article/edit/{{ article.id }}">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                edit
            </a> |
            <a href="/article/delete/{{ article.id }}">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                del
            </a>
            <hr>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
