{% extends 'Master.html' %}

{% block content %}
<div class="container">
    <form action="/article/update/{{ article.id }}" method="post">
        <div class="form-group">
            <label for="title">Название</label>
            <input class="form-control" type="text" name="title" id="title" value="{{ article.title }}">
        </div>
        <div class="form-group">
            <label for="text">Текст</label>
            <textarea class="form-control" name="text" id="text" rows="10">{{ article.text }}</textarea>
        </div>
        <button class="btn btn-primary" type="submit">Отредактировать статью</button>
    </form>
</div>
{% endblock %}
