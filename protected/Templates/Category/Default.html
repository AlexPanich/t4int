{% extends 'Master.html' %}

{% block content %}
<div class="container">
    <div class="row">
        <ul class="list-group col-md-6">
            {% for category in categories %}
            <li class="list-group-item">
                <span>{{ category.name }}</span>
                <a href="/product?id={{ category.pk }}">посмотреть</a>
            </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
